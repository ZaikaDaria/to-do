{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <h1>Delete task "{{ todo.content }}"?</h1>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes" class="btn btn-danger">
    <input type="submit" value="Cancel" class="btn btn-secondary">
  </form>
{% endblock %}
